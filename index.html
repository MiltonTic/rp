<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coleta de Dados</title>
</head>
<body>
  <h1>Formulário de Coleta</h1>
  <form id="formulario">
    <label for="numero">Digite até 11 números:</label><br>
    <input type="text" id="numero" name="numero" maxlength="11" required pattern="\d{1,11}"><br><br>
    
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <input type="hidden" id="usuario" name="usuario">
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Captura geolocalização
    navigator.geolocation.getCurrentPosition((pos) => {
      document.getElementById("latitude").value = pos.coords.latitude;
      document.getElementById("longitude").value = pos.coords.longitude;
    });

    // Envia para o Apps Script
    document.getElementById("formulario").addEventListener("submit", async (e) => {
  e.preventDefault();

  const params = new URLSearchParams({
    numero: document.getElementById("numero").value,
    latitude: document.getElementById("latitude").value,
    longitude: document.getElementById("longitude").value,
    usuario: "login_github_aqui"
  });

  await fetch("https://script.google.com/macros/s/AKfycbxe2o9ax5rV1G0aKh-40MSaLkRoT9hSiyHkLLpCxb5eLimsn54OXPhXP1Lrzc5voA-Bjg/exec?" + params.toString());

  alert("Dados enviados com sucesso!");
  document.getElementById("formulario").reset();
});

alert("Dados enviados com sucesso!");
document.getElementById("formulario").reset(); // limpa o formulário

    });
  </script>
</body>
</html>
