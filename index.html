<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coleta de Dados</title>
</head>
<body>
  <h1>Formulário de Coleta</h1>

  <form action="https://script.google.com/macros/s/AKfycbxe2o9ax5rV1G0aKh-40MSaLkRoT9hSiyHkLLpCxb5eLimsn54OXPhXP1Lrzc5voA-Bjg/exec" 
        method="GET" target="hidden_iframe" id="formulario">
    
    <label for="numero">Digite até 11 números:</label><br>
    <input type="text" id="numero" name="numero" maxlength="11" required pattern="\d{1,11}"><br><br>
    
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">
    <input type="hidden" id="usuario" name="usuario" value="login_github_aqui">
    
    <button type="submit">Enviar</button>
  </form>

  <!-- iframe escondido evita redirecionamento -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Captura geolocalização
    navigator.geolocation.getCurrentPosition((pos) => {
      document.getElementById("latitude").value = pos.coords.latitude;
      document.getElementById("longitude").value = pos.coords.longitude;
    });

    // Mensagem e reset após envio
    document.getElementById("formulario").addEventListener("submit", () => {
      alert("Dados enviados com sucesso!");
      setTimeout(() => document.getElementById("formulario").reset(), 500);
    });
  </script>
</body>
</html>
