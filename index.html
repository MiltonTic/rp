<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Dados</title>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="dataForm">
    C√≥digo: <input type="text" id="cod" maxlength="8" required><br><br>
    Observa√ß√£o: <input type="text" id="obs"><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e){
      e.preventDefault();

      navigator.geolocation.getCurrentPosition(function(position){
        const data = {
          cod: document.getElementById("cod").value,
          gps: position.coords.latitude + "," + position.coords.longitude,
          obs: document.getElementById("obs").value
        };

        fetch("https://script.google.com/macros/s/AKfycbxpoynHOcN1_J40iA1-Mz7gy3iOBwzW8rQ2mDUuJX7TlnRFTjxO6GHPhMVcVamUbawHlg/exec", {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" }, // üëà evita CORS
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(txt => {
          alert("Enviado com sucesso!\nResposta: " + txt);
          document.getElementById("dataForm").reset(); // limpa o formul√°rio
        })
        .catch(err => alert("Erro ao enviar: " + err));
      }, function(error){
        alert("Erro ao obter localiza√ß√£o: " + error.message);
      });
    });
  </script>
</body>
</html>
